responses:
  utter_greet:
  - text: |
            Γεια σου! 
            
            Είμαι ένα chatbot για την δημόσια υπηρεσία εξαγωγής άδειας εξάσκησης επαγγέλματος διπλωματούχου Μηχανικού Η/Υ και Πληροφορικής,
            
            Θα θέλατε να μάθετε για τα Δικαιολογητικά, τις προϋποθέσεις ή τα κόστοι της υπηρεσίας;

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Αν έχετε οποιεσδήποτε άλλη απορία ή χρειάζεστε περισσότερες πληροφορίες, μη διστάσετε να ρωτήσετε!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_TEE:
  - text: "Πληρωμή δικαιώματος εγγραφής μέλους Τ.Ε.Ε: 20€"

  utter_parabolo:
  - text: "Παράβολο συμμετοχής για τις εξετάσεις €29,35 (€9,78 για κάθε μία από τις 3 υποχρεωτικές ενότητες επιλογής του υποψηφίου): 29.35€"

  utter_Telh:
  - text: "Τέλος Χαρτοσήμου Άδειας Άσκησης Επαγγέλματος: 36€"

  utter_xartoshmo:
  - text: "Χαρτόσημο παραβόλου 2,4% επί του ποσού € 69,35: 1.66€"

  utter_sundromh:
  - text: "Ετήσια συνδρομή μέλους στο Τ.Ε.Ε: 20€"

  utter_files:
  - text: |
           Τα δικαιολογητικά είναι τα εξής:

           Δ1. Τίτλος σπουδών της ημεδαπής σε αντίγραφο ή αντίγραφο τίτλου σπουδών της αλλοδαπής νομίμως επικυρωμένο με επίσημη μετάφραση.

           Δ2. Πιστοποιητικό μαθημάτων (αναλυτική βαθμολογία) της ημεδαπής ή αντίγραφο του πιστοποιητικού μαθημάτων (αναλυτική βαθμολογία) της αλλοδαπής με επίσημη μετάφραση και νομίμως επικυρωμένο.

           Δ3. Φωτοτυπία της αστυνομικής ταυτότητας ή Στρατιωτική ταυτότητα ή διαβατήριο.
           
           Δ4. Δύο (2) φωτογραφίες, αυστηρώς στις διαστάσεις της αστυνομικής ταυτότητας σε ματ χαρτί και στην πίσω όψη να αναγράφεται το ονοματεπώνυμό του ενδιαφερόμενου ή Υποβολή ψηφιακής φωτογραφίας προσώπου σε μορφή αρχείου jpeg τύπου αστυνομικής ταυτότητας.
           
           Δ5. Αντίγραφο της διπλωματικής εργασίας και περίληψή της.
           
           Δ6. Αίτηση - Δήλωση Διάθεσης Δημοσιοποίησης Δεδομένων Προσωπικού Χαρακτήρα του ενδιαφερόμενου
           
           Δ7. Αίτηση «εγγραφής για τις δωρεάν υπηρεσίες του Τ.Ε.Ε. (My ΤΕΕ)». Απο site: https://web.tee.gr/exams/e-entypa/
           
           Δ8. Υπεύθυνη Δήλωση (του άρθρου 8 του ν. 1599/1986) του ενδιαφερόμενου στην οποία δηλώνει ότι: α) δεν έχει τεθεί σε δικαστική συμπαράσταση, β) δεν έχει καταδικαστεί αμετάκλητα για κακούργημα και δεν εκτίει ποινή ή ότι έχει καταδικαστεί και εκτίει ποινή για διάστημα «από … έως ...», γ) δεν είναι δημόσιος υπάλληλος ή είναι δημόσιος υπάλληλος και ασκεί ιδιωτικό έργο και δ) η διπλωματική εργασία και η περίληψή της έχουν εκπονηθεί από τον ίδιο.
           
           Δ9. υπο προϋπόθεση τις εκπαιδευτικες: Πράξη ισοτιμίας τίτλου σπουδών της αλλοδαπής και αντιστοιχίας εκδοθείσα από τις αρμόδιες υπηρεσίες αναγνώρισης από το Διεπιστημονικό Οργανισμό Αναγνώρισης Τίτλων Ακαδημαϊκών και Πληροφόρησης (Δ.Ο.Α.Τ.Α.Π.), η οποία δύναται να αναζητηθεί και υπηρεσιακά.

           Μπορείτε να πληροφορηθείτε και για τις προϋποθέσεις ή τα κόστοι.

  utter_presumptions:
  - text: |
           Επιπλεόν θα πρέπει να γωρίζετε οτι οι προϋποθέσεις είναι:

           ΠΡ1. Ο ενδιαφερόμενος δεν μπορεί να είναι μέλος του Τ.Ε.Ε.

           ΠΡ2. Ο ενδιαφερόμενος δεν πρέπει να βρίσκεται σε δικαστική συμπαράσταση.

           ΠΡ3. Ο ενδιαφερόμενος δεν πρέπει να εκτίει ποινή που αφορά κακούργημα, για το οποίο έχει καταδικαστεί αμετάκλητα. Αν ο ενδιαφερόμενος έχει καταδικαστεί, δηλώνει υπεύθυνα ότι έχει καταδικαστεί αμετάκλητα για κακούργημα και εκτίει ποινή «από … έως ...».
           
           ΠΡ4. Ο ενδιαφερόμενος οφείλει να δηλώσει υπεύθυνα τον τίτλο της διπλωματικής του εργασίας και να βεβαιώνει ότι η διπλωματική εργασία έχει εκπονηθεί από τον ίδιο. Αν η εργασία αυτή εκπονήθηκε σε συνεργασία με άλλους συναδέλφους του, αναφέρονται τα ονόματά τους.
           
           ΠΡ5. Ο ενδιαφερόμενος πρέπει να κατέχει τίτλο σπουδών ειδικότητας Μηχανικού Η/Υ και Πληροφορικής της ημεδαπής από Ανώτατο Εκπαιδευτικό Ίδρυμα (Α.Ε.Ι.).
           
           ΠΡ6. Ο ενδιαφερόμενος πρέπει να κατέχει τίτλο σπουδών της αλλοδαπής αναγνωρισμένο από τον Διεπιστημονικό Οργανισμό Αναγνώρισης Τίτλων Ακαδημαϊκών και Πληροφόρησης (Δ.Ο.Α.Τ.Α.Π.) ως ισότιμο και αντίστοιχο με ημεδαπό τίτλο σπουδών ειδικότητας Μηχανικού Η/Υ και Πληροφορικής.
           
           ΠΡ7. Αν ο ενδιαφερόμενος απέκτησε τον τίτλο σπουδών του στην αλλοδαπή, καταθέτει στο Τ.Ε.Ε. τους ίδιους τίτλους σπουδών (Bachelor ή/και Master) που κατέθεσε και στο Δ.Ο.Α.Τ.Α.Π. για τη λήψη της σχετικής πράξης ισοτιμίας και αντιστοιχίας.
           
           ΠΡ8. Ο ενδιαφερόμενος οφείλει να αποδείξει και τα μαθήματα επιλογής που ολοκλήρωσε επιτυχώς κατά την ακαδημαϊκή του φοίτηση.
           
           ΠΡ9. Ο ενδιαφερόμενος πρέπει να εγγραφεί ως μέλος του Τ.Ε.Ε. καθώς και στις δωρεάν υπηρεσίες του Τ.Ε.Ε. (My ΤΕΕ).
           
           ΠΡ10. Ο ενδιαφερόμενος πρέπει να συναινέσει στη διάθεση και δημοσιοποίηση δεδομένων προσωπικού χαρακτήρα.
           
           ΠΡ11. Αν η υποβολή της αίτησης για συμμετοχή στις εξετάσεις καθώς και των απαιτούμενων δικαιολογητικών πραγματοποιηθεί μέσω της ηλεκτρονικής εφαρμογής του Τ.Ε.Ε., ο ενδιαφερόμενος πρέπει να αιτηθεί την έκδοση κωδικών πρόσβασης.

           Μπορείτε να πληροφορηθείτε και για τα δικαιολογητικά ή τα κόστοι.

  utter_costs:
  - text: |
            Η συνολική διαδικασία θα κοστισεί 107,01. Αναλυτικά τα κόστοι είναι:
            
            Κ1. Πληρωμή δικαιώματος εγγραφής μέλους Τ.Ε.Ε: 20€
            
            Κ2. Παράβολο συμμετοχής για τις εξετάσεις €29,35 (€9,78 για κάθε μία από τις 3 υποχρεωτικές ενότητες επιλογής του υποψηφίου): 29.35€
            
            Κ3. Ετήσια συνδρομή μέλους στο Τ.Ε.Ε: 20€
            
            Κ4. Χαρτόσημο παραβόλου 2,4% επί του ποσού € 69,35: 1.66€
            
            Κ5. Τέλος Χαρτοσήμου Άδειας Άσκησης Επαγγέλματος: 36€

            Μπορείτε να πληροφορηθείτε και για τις προϋποθέσεις ή τα δικαιολογητικά.
  
  utter_only_greek:
  - text: "Παρακαλώ μόνο στα Ελληνικά"

  utter_out_of_scope:
  - text: "Παρακαλώ γράψτε μόνο για πράγματα που αφορούν την δημόσια υπηρεσία 'Εξαγωγής άδειας αξάσκησης επαγγέλματος διπλωματούχου Μηχανικού Η/Υ και Πληροφορικής'"

  utter_buttons:
  - text: "Τα κόστοι είναι τα παρακάτω. Παρακαλώ διαλέξτε το κόστος που θα θέλατε."
    buttons:
    - title: "Τ.Ε.Ε"
      payload: "/files"
    - title: "Παράβολο"
      payload: "/parabolo"
    - title: "Τέλη"
      payload: "/Telh"
    - title: "Συνδρομή"
      payload: "/Συνδρομή"
    - title: "Χαρτόσημο"
      payload: "/xartoshmo"
    - title: "Συνολικό κόστος"
      payload: "/costs"



